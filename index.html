<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drile</title>
    <link rel="stylesheet" href="./style/global.css">
</head>
<body>
    <header id="header">
        <div class="container">
            <div class="header-inner">
                <div class="header-logo">
                    <h1>Drile</h1>
                </div>
                <ul class="header-links">
                    <li><a href="">Home</a></li>
                    <li><a href="">Shop</a></li>
                    <li><a href="">Product</a></li>
                    <li><a href="">Blog</a></li>
                    <li><a href="">Page</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
                <div class="header-market">
                    <img src="./img/search.png" alt="">
                    <img src="./img/shop.png" alt="">
                    <img src="./img/people.png" alt="">
                </div>
                <div class="grav">
                    <p>=</p>
                </div>
            </div>
        </div>
    </header>
    <main id="#main">
        <section class="slider">
            <div class="container">
                <div class="slider-inner">
                    <div class="slider-left">
                        <img src="./img/plants.png" alt="">
                    </div>
                    <div class="slider-right">
                        <div class="slider-right-text">
                            <p>Get ready for Our stylist chair</p>
                        </div>
                        <div class="slider-right-btn">
                            <button class="btn gray">SHOP NOW</button>
                        </div>

                    </div>
                </div>
            </div>
            <a href="" class="prev"><img src="./img/Vector.svg" alt=""></a>
            <a href="" class="next"><img src="./img/Vector (1).svg" alt=""></a>
        </section>
        <section class="seller">
            <div class="container">
                <div class="seller-title">
                    <h1>Best Seller Items</h1>
                </div>
                <div class="seller-inner">
                    <div class="seller-cards">
                        <div class="seller-card">
                            <div class="seller-cart-hoters">
                                <div class="seller-card-hot">
                                    <span>Hot</span>
                                </div>
                                <div class="seller-card-5">
                                    <span>-5%</span>
                                </div>
                            </div>
                            <div class="seller-img">
                                <img src="./img/lamp.png" alt="">
                            </div>
                            <div class="seller-market">
                                <div class="seller-market-update">
                                    <img src="./img/update.png" alt="">
                                </div>
                                <div class="seller-market-like">
                                    <img src="./img/like.png" alt="">
                                </div>
                                <div class="seller-market-magazine">
                                    <img src="./img/shop2.png" alt="">
                                </div>
                            </div>
                            <div class="seller-text">
                                <p>Metal Vintage Pendant</p>
                                <p>$79.00</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
